#Log4J configuration file for Open Chord 1.0.5
log4j.rootLogger=INFO, FILE
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.Append=false
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.appender.FILE.File=history.out

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

#log4j.logger.de.uniba.wiai.lspi.chord.com.socket.SocketEnpoint=ALL, CONSOLE
log4j.logger.de.hawhh.ttv.ChordNode=ALL, CONSOLE, FILE
log4j.logger.de.hawhh.ttv.Ui=ALL, CONSOLE, FILE
log4j.logger.de.hawhh.ttv.ShipManager=ALL, CONSOLE, FILE
log4j.logger.de.hawhh.ttv.Strategy=ALL, CONSOLE, FILE
log4j.logger.de.hawhh.ttv.Starter=DEBUG, CONSOLE, FILE
